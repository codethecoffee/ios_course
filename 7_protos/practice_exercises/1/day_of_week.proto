syntax = "proto3";

message DayOfWeek {
    // Represents a day of the week
    enum Day {
        UNDEFINED = 0; // Default value is undefined
        MONDAY = 1;
        TUESDAY = 2;
        WEDNESDAY = 3;
        THURSDAY = 4;
        FRIDAY = 5;
        SATURDAY = 6;
        SUNDAY = 7;
    }

    optional Day curr_day = 1;

}